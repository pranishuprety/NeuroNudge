<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stay On Track</title>
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 32px;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      color: #e2e8f0;
    }
    main {
      width: min(680px, 100%);
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 40px 48px;
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    h1 {
      font-size: 32px;
      margin: 0 0 8px;
      color: #f8fafc;
    }
    p.lede {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
      color: #cbd5f5;
    }
    section.quote {
      border-left: 4px solid #38bdf8;
      padding-left: 24px;
    }
    blockquote {
      margin: 0;
      font-size: 22px;
      line-height: 1.6;
      font-weight: 500;
      color: #f8fafc;
    }
    cite {
      display: block;
      margin-top: 12px;
      font-size: 16px;
      color: #94a3b8;
      font-style: normal;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    button.primary {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
    }
    button.primary:hover,
    button.primary:focus {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(56, 189, 248, 0.4);
    }
    button.secondary {
      background: rgba(148, 163, 184, 0.2);
      color: #e2e8f0;
    }
    button.secondary:hover,
    button.secondary:focus {
      background: rgba(148, 163, 184, 0.35);
    }
    button:disabled {
      cursor: wait;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }
    @media (max-width: 640px) {
      main {
        padding: 32px 24px;
        border-radius: 20px;
      }
      blockquote {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1 id="heading">Stay On Track</h1>
      <p id="lede" class="lede">Your focus matters more than ever right now.</p>
    </header>
    <section class="quote" aria-live="polite" aria-atomic="true">
      <blockquote id="quoteText">Fetching something inspiringâ€¦</blockquote>
      <cite id="quoteSource"></cite>
    </section>
    <div class="actions">
      <button id="newQuote" class="secondary" type="button">New quote</button>
      <button id="openSettings" class="secondary" type="button">Review settings</button>
      <button id="resumeWork" class="primary" type="button">Back to work</button>
    </div>
  </main>
  <script type="module" src="focus_guard.js"></script>
</body>
</html>
